<Title:>
  {{title}}

<Head:>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  
  <!-- Highlight.js Github Style -->
  <link href="/css/github.min.css" rel="stylesheet">

<Body:>

  <!-- Navbar -->

    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/img/logo.png"/></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/learn">Learn</a></li>
            <li><a href="/docs">Docs</a></li>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="http://blog.derbyjs.com">Blog</a></li>
            <li><a href="/resources">Resources</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" class="github">
              <iframe src="http://ghbtns.com/github-btn.html?user=codeparty&repo=derby&type=watch&count=true&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Label -->

    <div class="navbar navbar-static-top">
      <div class="container">

        <div class="starter-template">
          <a href="{{editLink}}" class="btn btn-default pull-right">
            <span class="glyphicon glyphicon-pencil"></span> Edit
          </a>
          <br>
          <h1>{{name}}</h1>
          <p class="lead">{{description}}</p>
        </div>

      </div>
    </div>

    <!-- Content -->

    <div class="container">

      <div class="row">
        <div class="col-md-3 sidebar">
          <div class="bs-sidebar hidden-print" role="complementary">
            <ul class="nav bs-sidenav">
              {{navbar}}
            </ul>
          </div>
        </div>
        <div class="col-md-9 main">
          {{content}}
        </div>

      </div>

      <!-- /END THE FEATURETTES -->


      <!-- FOOTER -->
      <footer>
        <p class="pull-right">&copy; 2014 <a href="http://lever.co"> Lever, Inc.</a></p>
      </footer>

    </div><!-- /.container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/js/jquery-1.10.2.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
